---
server_limit: "{{ ansible_processor_cores * 10 }}"
max_clients: "{{ ansible_processor_cores * 10 }}"
jenkins_repo_url: https://pkg.jenkins.io/redhat/jenkins.repo
jenkins_repo_key_url: https://pkg.jenkins.io/redhat/jenkins-ci.org.key
jenkins_connection_delay: 5
jenkins_connection_retries: 60
jenkins_prefix: ""
jenkins_jar_location: /data/jenkins-cli.jar
jenkins_plugins:
  - audit-trail
  - envinject
  - docker-build-step
  - git
  - heavy-job
  - ldap
  - mercurial
  - multiple-scms
  - thinBackup
  - timestamper

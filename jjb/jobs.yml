- project:
    name: 'mozilla-central'
    url: 'https://hg.mozilla.org/mozilla-central'
    sched: 'H H/4 * * *'
    my-quiet-period: 14400
    job_weight: 4
    jobs:
        - '{name}_index'

- project:
    name: 'comm-central'
    url: 'https://hg.mozilla.org/comm-central'
    sched: 'H H/4 * * *'
    my-quiet-period: 14400
    job_weight: 4
    jobs:
        - '{name}_index'

- project:
    name: 'build'
    url: 'https://hg.mozilla.org/build/*'
    sched: 'H H/6 * * *'
    job_weight: 2
    jobs:
        - '{name}_index'

- project:
    name: 'version-control-tools'
    url: 'https://hg.mozilla.org/hgcustom/version-control-tools'
    sched: 'H H/6 * * *'
    jobs:
        - '{name}_index'


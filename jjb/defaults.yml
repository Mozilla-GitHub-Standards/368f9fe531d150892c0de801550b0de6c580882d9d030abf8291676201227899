- defaults:
    name: indexer
    description: 'Do not edit this job through the web!'
    repo_dir: '../../../dxr_data'
    subpath: ''
    is_disabled: false
    concurrent: false
    retry-count: 3
    mozconfig: ''
    logrotate:
       daysToKeep: 3
       numToKeep: 20
       artifactDaysToKeep: -1
       artifactNumToKeep: -1

- job-template:
    name: '{name}_index'
    project-type: freestyle
    defaults: indexer
    disabled: "{obj:is_disabled}"
    quiet-period: "{quiet_period}"
    triggers:
      - pollscm: "{schedule}"
    properties:
      - heavy-job:
          weight: "{job_weight}"
    publishers:
      - email:
          recipients: "{mail_rcpts}"
    wrappers:
      - timestamps
      - inject:
          script-content: |
              test -n "{mozconfig}" || exit 0
              /bin/echo -e "{mozconfig}" > {repo_dir}/{subpath}/.mozconfig
    scm:
      - "{scm}":
          url: '{url}'
          subdir: "{repo_dir}/{subpath}"  # mercurial
          basedir: "{repo_dir}/{subpath}" # git
    builders:
      - docker-run:
          name: "{name}"
          docker_img: "{docker_img}"
          docker_vol: "{docker_vol}"

- job-template:
    name: '{name}_tree'
    defaults: indexer
    disabled: "{obj:is_disabled}"
    quiet-period: "{quiet_period}"
    triggers:
      - timed: "{schedule}"
    properties:
      - heavy-job:
          weight: "{job_weight}"
    publishers:
      - email:
          recipients: "{mail_rcpts}"
    wrappers:
      - timestamps
    builders:
      - docker-run:
          name: "{name}"
          docker_img: "{docker_img}"
          docker_vol: "{docker_vol}"

- builder:
    name: docker-run
    builders:
      - shell: |
          docker pull {docker_img}
          docker run --rm -v {docker_vol} {docker_img} index.sh {name}



- project:
    name: 'mozilla-central'
    is_disabled: False
    url: 'https://hg.mozilla.org/mozilla-central'
    subpath: 'mozilla-central'
    scm: 'hg'
    schedule: 'H H/4 * * *'
    quiet_period: 14400
    docker_img: 'quay.io/fubar/ubuntu-indexer:0.1.1'
    docker_vol: '/data/dxr_data:/builds/dxr-build-env/src'
    mail_rcpts: fubar@mozilla.com
    job_weight: 4
    mozconfig: 'mk_add_options AUTOCLOBBER=1\nac_add_options --enable-debug\nac_add_options --enable-stdcxx-compat\nac_add_options --disable-elf-hack\n'
    jobs:
        - '{name}_index'


